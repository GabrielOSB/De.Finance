<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev.finance$</title>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/login.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main>

            <div class="context">

                <form action="">

                    <img src="https://github.com/GabrielOSB.png" alt="Gabriel Sena"/>
    
                    <h1>Faça seu login</h1>

                    <input type="email" type="email" placeholder="Email">
                    <input type="password" type="password" placeholder="Senha">

                    <div class="button">
                        <button class="create">Criar Conta</button>
                        <button>Entrar</button>
                    </div>

                    <div class="link">
                        <div class="a">
                            <a href="#">Esqueci minha senha ></a>
                            <a href="#">Ainda não sou cliente ></a>
                        </div>
                    </div>

                </form>

            </div>

                            <!-- Botao Dark Mode -->

                            <div class="toggle">
            
                                <input id="switch" type="checkbox" name="theme"> 
                                <label for="switch"></label>
                            </div>

        </main>

        <footer><p>© 2021 &nbsp; Dev.Finance</p></footer>

        <script src="./js/scripts.js"></script>
        <script src="./js/darkModal.js"></script>
    </body>
</html>
